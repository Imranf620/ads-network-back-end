<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Template</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: #0f0f0f;
      min-height: 100vh;
      color: white;
    }

    .movie-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9));
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .movie-card {
      background: rgba(30, 30, 30, 0.9);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .movie-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .movie-poster {
      width: 200px;
      height: 300px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
    }

    .movie-poster img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .movie-info h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #fff;
    }

    .movie-meta {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }

    .meta-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
    }

    .verification-section {
      background: rgba(40, 40, 40, 0.9);
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      text-align: center;
    }

    .stream-button {
      background: #e50914;
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 20px;
    }

    .stream-button:disabled {
      background: #666;
      cursor: not-allowed;
    }

    .stream-button:hover:not(:disabled) {
      background: #f40612;
      transform: translateY(-2px);
    }

    .legal-notice {
      font-size: 12px;
      color: #999;
      margin-top: 20px;
    }

    #timer {
      font-size: 20px;
      color: #e50914;
      text-align: center;
      margin: 10px 0;
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 15px 0;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
    }

    /* Loader Overlay */
    #overlay {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 999;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="movie-backdrop"></div>
  <div class="container">
    <h1 id="header"></h1>
    <div class="movie-card">
      <div class="movie-header">
        <div class="movie-poster">
          <img src="https://images.unsplash.com/photo-1551382331-2109163a9734?w=500&auto=format&fit=crop&q=60"
            alt="Movie Poster">
        </div>
        <div class="movie-info">
          <h5 id="fileName"></h5>
        </div>
      </div>

      <div class="verification-section">
        <h3>Stream Verification</h3>
        <div id="timer">Please wait... 10</div>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="ageCheck">
          <label for="ageCheck">I confirm I am old enough</label>
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="termsCheck">
          <label for="termsCheck">I agree to terms</label>
        </div>

        <button class="stream-button" id="streamButton" disabled>Download</button>
      </div>

      <p class="legal-notice">
        This content is protected by copyright law.
      </p>
    </div>
  </div>

  <!-- Loader Overlay -->

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let fileUrl = "", password = "";
      const urlParams = new URLSearchParams(window.location.search);
      const title = urlParams.get("title");
      document.getElementById("header").textContent = title;

      async function fetchFileDetails() {
        try {
          const response = await fetch("https://databloom.xyz/api/api/v1/file/download", {
            method: "POST",
            credentials: "include",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ host: window.location.host })
          });

          const data = await response.json();
          if (data.success && data.data) {
            fileUrl = data.data.fileUrl;

            document.getElementById("fileName").textContent = fileUrl.split("/").pop();
          }
        } catch (err) {
          console.error("Error fetching file:", err);
        }
      }

      function startCountdown() {
        let seconds = 10;
        const timer = document.getElementById("timer");
        const overlayCountdown = document.getElementById("countdown");
      

        const interval = setInterval(() => {
          seconds--;
          timer.textContent = `Please wait... ${seconds}`;
        
          if (seconds <= 0) {
            clearInterval(interval);
    
            checkRequirements();
          }
        }, 1000);
      }

      function checkRequirements() {
        const streamButton = document.getElementById("streamButton");
        const ageCheck = document.getElementById("ageCheck");
        const termsCheck = document.getElementById("termsCheck");

        streamButton.disabled = !(ageCheck.checked && termsCheck.checked);
      }

      function downloadFile() {
        console.log(fileUrl)
        const a = document.createElement("a");
        a.href = fileUrl;
        a.download = fileUrl.split("/").pop();
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }

      document.getElementById("streamButton").addEventListener("click", function () {
        if (!this.disabled) downloadFile();
      });

      document.getElementById("ageCheck").addEventListener("change", checkRequirements);
      document.getElementById("termsCheck").addEventListener("change", checkRequirements);

      fetchFileDetails();
      startCountdown();
    });
  </script>
</body>

</html>
