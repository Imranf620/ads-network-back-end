<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirect - Page 2</title>
    <style>
      body {
        font-family: "Verdana", sans-serif;
        background-color: #f0f4f8;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
      }

      .container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.15);
        max-width: 500px;
        width: 100%;
        transition: transform 0.3s ease;
      }

      .container:hover {
        transform: scale(1.05);
      }

      h2 {
        color: #444444;
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      p {
        font-size: 16px;
        color: #777;
        margin-bottom: 30px;
        line-height: 1.5;
      }

      .button {
        background-color: #0069d9;
        color: white;
        padding: 18px 50px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s ease;
        width: 100%;
        max-width: 250px;
        margin: 0 auto;
      }

      .button:hover {
        background-color: #0056b3;
        transform: translateY(-3px);
      }

      .button:active {
        transform: translateY(1px);
      }

      .footer {
        font-size: 14px;
        color: #aaa;
        margin-top: 30px;
      }

      .footer a {
        color: #0069d9;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          padding: 25px 40px;
        }

        h2 {
          font-size: 24px;
        }

        p {
          font-size: 14px;
        }

        .button {
          font-size: 16px;
          padding: 15px 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Ready to Start Your Download?</h2>
      <p>
        Click the button below to begin. Youâ€™ll be redirected to the download
        page shortly, where your content will be ready for you!
      </p>
      <button id="downloadButton" class="button">Redirect to Domain</button>

      <p class="footer">
        By proceeding, you agree to our <a href="#">Terms & Conditions</a> and
        <a href="#">Privacy Policy</a>.
      </p>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const title = urlParams.get("title");

      async function getAllTemplateDomains() {
        try {
          const response = await fetch(
            "http://localhost:4000/api/v1/domain/get/all/template"
          );
          const data = await response.json();
          return data.data;
        } catch (error) {
          console.error("Error fetching domains:", error);
          return [];
        }
      }

      async function setDownloadLink() {
        const templateDomains = await getAllTemplateDomains();
        if (templateDomains.length > 0) {
          const randomDomain =
            templateDomains[Math.floor(Math.random() * templateDomains.length)]
              .domain;
          window.location.href = randomDomain + "?title=" + title;
        } else {
          console.error("No template domains found.");
        }
      }

      document
        .getElementById("downloadButton")
        .addEventListener("click", setDownloadLink);
    </script>
  </body>
</html>
